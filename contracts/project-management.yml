parameters:
  tenantId:
    name: tenantId
    in: query
    description: Unique id for a tenant.
    required: true
    type: string
    format: varchar

  lastChangedSince:
    name: lastChangedSince
    description: |
      epoch of the time since when the changes on the object should be picked up. Search results from this parameter should include both newly created objects since this time as well as any modified objects since this time. This criterion is included to help polling clients to get the changes in system since a last time they synchronized with the platform.
    in: query
    required: false
    type: integer
    format: int64

  echoEntityInResponse:
    name: echoEntityInResponse
    in: query
    type: boolean
    required: false
    default: true
    description: Client can specify if the request body needs to be sent back in the response. Being used to limit amount of data that needs to flow back from the server in low bandwidth scenarios.

  limit:
    name: limit
    description: Pagination - limit records in response
    in: query
    type: integer
    required: false

  offset:
    name: offset
    description: Pagination - offset from which records should be returned in response
    in: query
    type: integer
    required: false


definitions:


  ProjectBeneficiary:
    description: A representation of Individual Registration to a Project.
    type: object
    properties:
      id:
        type: string
        minLength: 2
        maxLength: 64
        description: Unique system generated GUID
        readOnly: true
      tenantId:
        type: string
        example: 'tenantA'
      projectId:
        type: string
        minLength: 2
        maxLength: 64
        description: Unique ID form Project
      beneficiaryid:
        type: string
        minLength: 2
        maxLength: 64
        description: Unique ID form Project registration
      dateOfRegistration:
        type: integer
        format: int64
        example: 1663218161
      additionalFields:
        $ref: '#/definitions/additionalFields'
      auditDetails:
        $ref: >-
          https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-1-1.yml#/definitions/AuditDetails

  apiOperation:
    type: string
    description: Specify the type of operation being performed i.e. CREATE, UPDATE or DELETE
    example: 'CREATE'
    enum:
      - CREATE
      - UPDATE
      - DELETE

  additionalFields:
    type: object
    properties:
      schema:
        type: string
        example: 'HOUSEHOLD'
      version:
        type: integer
        example: 2
      fields:
        type: array
        items:
          type: object
          $ref: '#/definitions/Field'

  Field:
    type: object
    properties:
      key:
        type: string
        example: height
      value:
        type: string
        example: 180

  Resource:
    type: object
    properties:
      id:
        type: string
        minLength: 2
        maxLength: 64
        description: Unique system generated GUID
        readOnly: true
      tenantId:
        type: string
        minLength: 2
        maxLength: 64
        description: Unique tenant of the system
        example: 'tenantA'

      type:
        type: string
        description: Define the type of resource
        example: Bednets|Tablet
      name:
        type: string
        description: Capture name of the resource
        example: Paracetamol
      unit:
        type: string
        example: 'BALE'
        enum:
          - BALE
          - CARTONS
          - VIALS


  Target:
    type: object
    properties:
      beneficiaryType:
        type: string
        minLength: 2
        maxLength: 64
        example: 'ID-1'
      totalNo:
        type: integer
      targetNo:
        type: integer
      auditDetails:
        $ref: >-
          https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-1-1.yml#/definitions/AuditDetails
  

  TaskResource:
    type: object
    properties:
      id:
        type: string
        minLength: 2
        maxLength: 64
        description: Unique system generated GUID
        readOnly: true
      tenantId:
        type: string
        minLength: 2
        maxLength: 64
        description: Unique tenant of the system
        example: 'tenantA'
      resourceId:
        type: string
        minLength: 2
        maxLength: 64
        example: 'ID-1'
      reasonIfNotDelivered:
        type: string
      isDelivered:
        type: boolean
        example: true
      quantity:
        type: string
      auditDetails:
        $ref: >-
          https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-1-1.yml#/definitions/AuditDetails
  

  Address:
    type: object
    description: |
      Representation of a address. Indiavidual APIs may choose to extend from this using allOf if more details needed to be added in their case.
    properties:
      id:
        type: string
        minLength: 2
        maxLength: 64
        description: Unique system generated GUID
        readOnly: true
      tenantId:
        type: string
        minLength: 2
        maxLength: 64
        description: Unique tenant of the system
        example: 'tenantA'
      doorNo:
        type: string
        minLength: 2
        maxLength: 64
        description: House number or door number
      latitude:
        type: number
        format: double
        description: latitude of the address
      longitude:
        type: number
        format: double
        description: longitude of the address
      type:
        type: string
        description: Type of address.
        items:
          type: string
          enum:
            - PERMANENT
            - CORRESPONDENCE
      addressLine1:
        description: Apartment, Block, Street of the address
        type: string
        minLength: 2
        maxLength: 256
      addressLine2:
        description: Locality, Area, Zone, Ward of the address
        type: string
        minLength: 2
        maxLength: 256
      landmark:
        description: additional landmark to help locate the address
        type: string
        minLength: 2
        maxLength: 256
      city:
        description: City of the address. Can be represented by the tenantid itself
        type: string
      pincode:
        type: string
        description: PIN code of the address. Indian pincodes will usually be all numbers.
      buildingName:
        type: string
        description: Name of the building
        maxLength: 64
        minLength: 2
      street:
        type: string
        description: Street Name
        maxLength: 64
        minLength: 2
      locality:
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/egov-location/contracts/v11-0-0.yml#/definitions/Boundary'


  ProjectType:
    description: This is the master data to capture the metadata of Project
    type: object
    properties:
      id:
        type: string
        minLength: 2
        maxLength: 64
        description: Unique system generated GUID
        readOnly: true
      tenantId:
        type: string
        minLength: 2
        maxLength: 64
        description: Unique tenant of the system
        example: 'tenantA'
      name:
        type: string
        description: Name of Project type
        minLength: 2
        maxLength: 64
        example: 'LLIN 2022'
      code:
        type: string
        description: Unique code of Project type
        example: 'LLIN'
        minLength: 2
        maxLength: 64
      group:
        type: string
        minLength: 2
        maxLength: 64
        example: 'MALARIA'
      beneficiaryType:
        type: string
        description: beneficiary type
        enum:
          - HOUSEHOLD
          - INDIVIDUAL
          - STRUCTURE
      eligibilityCriteria:
        type: array
        items:
          type: string
        maxItems: 10
        description: Capture intructions for eligibility criteria
        example: 'INSTRUCTIONS'
        #  isRegistrationAndDeliveryCombined:
        #   type: boolean
        #   example: true
        #  deliveryStrategy:
        #   type: string
        #  enum:
        #   - FIXED
        #  - MOBILE
        # example: 'FIXED'
      taskProcedure:
        type: array
        items:
          type: string
        maxItems: 10
        description: Capture instructions for Task
        example: Delivery instruction for health usecase
        #  isRecurring:
        #   type: boolean
        #  default: false
        #  noOfRounds:
        #   type: integer
        #    default: 1
        #   description: Applicable only if isRecurring is true
        #  durationBetweenRounds:
        #   type: integer
        #  default: 0
        # description: Applicable only if isRecurring is true the defalut unit is days
      resources:
        type: array
        items:
          $ref: '#/definitions/ProductVariant'
      #          $ref: '#/definitions/Resource'
      auditDetails:
        $ref: >-
          https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-1-1.yml#/definitions/AuditDetails


  Project:
    description: The purpose of this object to define the Project for a geography and period
    type: object
    properties:
      id:
        type: string
        minLength: 2
        maxLength: 64
        description: Unique system generated GUID
        readOnly: True
      tenantId:
        type: string
        minLength: 2
        maxLength: 64
        description: Unique tenant of the system
        example: 'tenantA'
      projectTypeID:
        type: string
        description: Unique id of Project type master data
        minLength: 2
        maxLength: 64
      address:
        $ref: '#/definitions/Address'
      startDate:
        type: integer
        format: int64
        description: Project start date
      endDate:
        type: integer
        format: int64
        description: Project end date
      isTaskEnabled:
        type: boolean
        default: false
        description: Task can be created if this is 'True'
      parent:
        type: string
        minLength: 2
        maxLength: 64
        description: Parent Project id
      targets:
        type: array
        items:
          $ref: '#/definitions/Target'
      auditDetails:
        $ref: >-
          https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-1-1.yml#/definitions/AuditDetails

  Task:
    type: object
    properties:
      id:
        type: string
        minLength: 2
        maxLength: 64
        description: Unique system generated GUID
        readOnly: true
      tenantId:
        type: string
        minLength: 2
        maxLength: 64
        description: Unique tenant of the system
        example: 'tenantA'
      projectId:
        type: string
        minLength: 2
        maxLength: 64
        description: Unique ProjectId
      projectBeneficiaryId:
        type: string
        example: "R-ID-1"
      resources:
        type: array
        items:
          $ref: '#/definitions/TaskResource'
      startDate:
        type: integer
        format: int64
        description: Task start date
      endDate:
        type: integer
        format: int64
        description: Task end date
      createdBy:
        type: string
        example: "UUID"
      createdDate:
        type: integer
        format: int64
        example: 1663218161
      address:
        $ref: '#/definitions/Address'
        #roundNo:
        # type: integer
        #description: Increse the count with each sucessfull delivery if it is multi round Project
        #  example: 1
        # default: 1
      additionalFields:
        $ref: '#/definitions/additionalFields'
      auditDetails:
        $ref: >-
          https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-1-1.yml#/definitions/AuditDetails
      status:
        type: string
        description: It is a master data from mdms
        example: 'DELIVERED'

  ProjectStaff:
    description: This object defines the mapping of a system staff user to a project for a certain period.
    type: object
    properties:
      id:
        type: string
        minLength: 2
        maxLength: 64
        description: Unique system generated GUID
        readOnly: True
      tenantId:
        type: string
        minLength: 2
        maxLength: 64
        description: Unique tenant of the system
        example: 'tenantA'
      userId:
        type: string
        description: Unique userId defined using user service
        minLength: 2
        maxLength: 64
      projectId:
        type: string
        description: Project Id
        minLength: 2
        maxLength: 64
      #TODO: What happens when this period falls outside the period for the project
      #TODO: Could be multiple periods when the user needs to be active for a certain location
      #TODO: User could have different active periods in different locations
      startDate:
        type: integer
        format: int64
        description: Start date of user operations against this project
      endDate:
        type: integer
        format: int64
        description: End date of user operations against this project
      channel:
        type: string
        minLength: 2
        maxLength: 64
      auditDetails:
        $ref: >-
          https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-1-1.yml#/definitions/AuditDetails

  ProjectFacility:
    description: This object defines the mapping of a facility to a project.
    type: object
    properties:
      id:
        type: string
        minLength: 2
        maxLength: 64
        description: Unique system generated GUID
        readOnly: True
      tenantId:
        type: string
        minLength: 2
        maxLength: 64
        description: Unique tenant of the system
        example: 'tenantA'
      facilityId:
        type: string
        description: Unique facilityId defined using facility service
        minLength: 2
        maxLength: 64
      projectId:
        type: string
        description: Project Id
        minLength: 2
        maxLength: 64
      auditDetails:
        $ref: >-
          https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-1-1.yml#/definitions/AuditDetails


  Individual:
    description: A representation of an Individual.
    type: object
    properties:
      id:
        type: string
        minLength: 2
        maxLength: 64
        description: Unique system generated GUID
        readOnly: true
      clientReferenceId:
        type: string
        minLength: 2
        maxLength: 64
        description: Unique client generated GUID
      name:
        #TODO: shouldn't we split this into familyName, givenName, otherNames like in https://schema.org/Person
        type: string
      dateOfBirth:
        type: string
        example: 'YYYYMMDD'
      address:
        $ref: '#/definitions/Address'
      gender:
        type: string
        example: 'MALE'
        enum:
          - MALE
          - FEMALE
          - OTHERS
      identifiers:
        type: array
        items:
          $ref: '#/definitions/IndividualId'
      additionalFields:
        $ref: '#/definitions/additionalFields'

  IndividualId:
    type: object
    properties:
      type:
        type: string
        example: 'SYSTEM_GENERATED'
      idNumber:
        type: string
        example: 'ABCD-1212'

  Household:
    description: A representation of Household.
    type: object
    properties:
      id:
        type: string
        minLength: 2
        maxLength: 64
        description: Unique system generated GUID
        readOnly: true
      clientReferenceId:
        type: string
        minLength: 2
        maxLength: 64
        description: Unique client generated GUID
      tenantId:
        type: string
        minLength: 2
        maxLength: 64
        description: Unique tenant of the system
        example: 'tenantA'
      noOfMembers:
        type: integer
        example: 4
        description: total no of individuals in a house. Could be different from the count of members as all members may not be enumerated individually.
      address:
        $ref: '#/definitions/Address'
      members:
        type: array
        items:
          $ref: '#/definitions/HouseholdMember'
      additionalFields:
        $ref: 'https://raw.githubusercontent.com/digit-egov/health-api-specs/main/commons.yml#/definitions/additionalFields'
      auditDetails:
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-1-1.yml#/definitions/AuditDetails'

  HouseholdMember:
    description: A representation of a household member (already registered as an individual)
    type: object
    properties:
      id:
        type: string
        minLength: 2
        maxLength: 64
        description: Unique system generated GUID
        readOnly: true
      individualId:
        type: string
        minLength: 2
        maxLength: 64
        description: Id of the individual
      isHeadOfHousehold:
        type: boolean
        default: false
      tenantId:
        type: string
        example: 'tenantA'
      additionalFields:
        $ref: '#/definitions/additionalFields'
      auditDetails:
        $ref: >-
          https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-1-1.yml#/definitions/AuditDetails

  Facility:
    type: object
    properties:
      id:
        type: string
        minLength: 2
        maxLength: 64
        description: Unique system generated GUID
        readOnly: true
      isPermanent:
        type: boolean
        default: true
      usage:
        type: string
        example: 'STORAGE_WAREHOUSE'
        enum:
          - STORAGE_WAREHOUSE
          - MEDICAL_FACILITY
          - SEWAGE_TREATMENT_PLANT
      storageCapacity:
        type: integer
        description: Physical storage capacity of the facility in cubic meters
      address:
        $ref: '#/definitions/Address'
      additionalFields:
        $ref: '#/definitions/additionalFields'
      auditDetails:
        $ref: >-
          https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-1-1.yml#/definitions/AuditDetails



  Product:
    type: object
    properties:
      id:
        type: string
        minLength: 2
        maxLength: 64
        description: Unique system generated GUID
        readOnly: true
      tenantId:
        type: string
        minLength: 2
        maxLength: 64
        description: Unique tenant of the system
        example: 'tenantA'
      type:
        type: string
        description: Define the type of product
        example: 'DRUG'
        enum:
          - MEDICINE
          - VACCINE
          - SPRAY
          - BEDNET
          - EDUCATIONAL_MATERIAL
      name:
        type: string
        description: Capture name of the product
        example: Paracetamol
      manufacturer:
        type: string
        description: Capture manufacturer of product
        example: 'J&J'
      #TODO: store base unit here and add multiplier to product variant?
      additionalFields:
        $ref: '#/definitions/additionalFields'
      auditDetails:
        $ref: >-
          https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-1-1.yml#/definitions/AuditDetails

  ProductVariant:
    type: object
    properties:
      id:
        type: string
        minLength: 2
        maxLength: 64
        description: Unique system generated GUID
        readOnly: true
      tenantId:
        type: string
        minLength: 2
        maxLength: 64
        description: Unique tenant of the system
        example: 'tenantA'
      productId:
        type: string
        minLength: 2
        maxLength: 64
        description: Product for which this variant is being created
      sku:
        type: string
        description: Capture sku code of the variant
        example: 'PAR-200'
      name:
        type: string
        description: Capture name of the variant
        example: Paracetamol 200mg
      variant:
        type: string
        description: Capture product variant
        example: '200'
      variantUnit:
        type: string
        example: 'MG'
        enum:
          - BALE
          - CARTONS
          - VIALS
          - MG
          - ML
      additionalFields:
        $ref: '#/definitions/additionalFields'
      auditDetails:
        $ref: >-
          https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-1-1.yml#/definitions/AuditDetails

  StockTransaction:
    type: object
    properties:
      id:
        type: string
        minLength: 2
        maxLength: 64
        description: Unique system generated GUID
        readOnly: true
      clientReferenceId:
        type: string
        minLength: 2
        maxLength: 64
        description: Unique client generated GUID
      tenantId:
        type: string
        minLength: 2
        maxLength: 64
        description: Unique tenant of the system
        example: 'tenantA'
      facilityId:
        type: string
        minLength: 2
        maxLength: 64
        description: Id of the facility where stock of the product variant are being transferred
        example: 'FacilityA'
      productVariantId:
        type: string
        minLength: 2
        maxLength: 64
        description: Product variant that is being transferred
      quantity:
        type: integer
        format: int64
        description: Number of units of the product variant that are being transacted
      referenceId:
        type: string
        example: "C-1"
        description: Reference entity for which the stock transfer is occuring
      referenceIdType:
        type: string
        example: "PROJECT"
        minLength: 2
        maxLength: 64
        description: Entity type that referenceId refers to
      transactionType:
        type: string
        minLength: 2
        maxLength: 64
        enum:
          - RECEIVED
          - DISPATCHED
      transactionReason:
        type: string
        minLength: 2
        maxLength: 64
        enum:
          - RECEIVED
          - RETURNED
          - LOSS
      transactingPartyId:
        type: string
        minLength: 2
        maxLength: 64
        description: Id of the party from/to which the product variant stock is being transferred
      transactingPartyType:
        type: string
        minLength: 2
        maxLength: 64
        description: Type of entity that transactingPartyId refers to
        example: 'WAREHOUSE'
      additionalFields:
        $ref: '#/definitions/additionalFields'
      auditDetails:
        $ref: >-
          https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-1-1.yml#/definitions/AuditDetails

