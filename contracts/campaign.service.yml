definitions:

  CampaignResponse:
    type: object
    allOf:
      - type: object
        properties:
          id:
            type: string
            example: 'CAMPAIGN-ID-1'
      - $ref: 'https://raw.githubusercontent.com/digit-egov/health-api-specs/main/commons.yml#/definitions/Campaign'

  #########################################
  CampaignRequest:
    description: >-
      The request object, containing all necessary information for creating an campaign and the request body metadata
    properties:
      requestInfo:
        $ref: >-
          https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/RequestInfo
      campaign:
        $ref: 'https://raw.githubusercontent.com/digit-egov/health-api-specs/main/commons.yml#/definitions/Campaign'
    required:
      - Campaign

  CampaignUpdateRequest:
    description: >-
      The request object, containing all necessary information for updating an campaign and the request body metadata
    properties:
      requestInfo:
        $ref: >-
          https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/RequestInfo
      campaign:
        type: object
        allOf:
          - type: object
            properties:
              id:
                type: string
                example: 'CAMPAIGN-ID'
          - $ref: 'https://raw.githubusercontent.com/digit-egov/health-api-specs/main/commons.yml#/definitions/Campaign'
    required:
      - campaign

  CampaignSearchRequest:
    description: >-
      The request object, containing all necessary information for updating an campaign and the request body metadata
    properties:
      requestInfo:
        $ref: >-
          https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/RequestInfo
      campaignSearchCriteria:
        type: object
        properties:
          id:
            type: string
            example: 'CAMPAIGN-ID'
          name:
            type: string
            example: 'LLIN 2022'
          type:
            type: string
            example: 'LLIN'
          status:
            type: string
            example: 'CREATED'
          limit:
            type: number
            example: 0
          offset:
            type: number
            example: 0
    required:
      - campaignSearchCriteria
  RequestInfoWrapper:
    description: >-
      Wrapper for Request Info
    properties:
      requestInfo:
        $ref: >-
          https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/RequestInfo


  CampaignSearchResponse:
    description: >-
      The campaign response objecy.
    properties:
      responseInfo:
        $ref: >-
          https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/ResponseInfo
      totalCount:
        type: number
        example: 1
      campaigns:
        type: array
        items:
          type: object
          $ref: '#/definitions/CampaignResponse'

  CampaignResponseWithResponseInfo:
    description: >-
      The campaign response object.
    properties:
      responseInfo:
        $ref: >-
          https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/ResponseInfo
      campaign:
        $ref: '#/definitions/CampaignResponse'

  #########################################

  CampaignRound:
    type: object
    properties:
      campaignId:
        type: string
        example: '1'
      startDate:
        type: integer
        format: int64
        example: EPOCH
      endDate:
        type: integer
        format: int64
        example: EPOCH
      desiredTargets:
        type: object
        properties:
          desiredTeamTarget:
            type: integer
            example: 100
          desiredCoverageTarget:
            type: integer
            example: 0.8
          desiredPopulationTarget:
            type: integer
            example: 1000
      achievedTargets:
        type: object
        properties:
          achievedTeamTarget:
            type: integer
            example: 100
          achievedCoverageTarget:
            type: integer
            example: 0.8
          achievedPopulationTarget:
            type: integer
            example: 1000
      status:
        type: string
        example: "INPROGRESS"
      boundaryId:
        type: string
        example: "ID"
      additionalFields:
        type: object
      tenantId:
        type: string
        example: "tenantA"
      auditDetails:
        $ref: >-
          https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-1-1.yml#/definitions/AuditDetails

  CampaignRoundResponse:
    type: object
    allOf:
      - type: object
        properties:
          campaignRoundId:
            type: string
            example: 'CAMPAIGN-ROUND-ID-1'
      - $ref: '#/definitions/CampaignRound'

  CampaignRoundRequest:
    description: >-
      The request object, containing all necessary information for creating an campaign round and the request body metadata
    properties:
      requestInfo:
        $ref: >-
          https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/RequestInfo
      campaignRound:
        $ref: '#/definitions/CampaignRound'
    required:
      - campaignRound

  CampaignRoundUpdateRequest:
    description: >-
      The request object, containing all necessary information for creating an campaign round and the request body metadata
    properties:
      requestInfo:
        $ref: >-
          https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/RequestInfo
      campaignRound:
        allOf:
          - type: object
            properties:
              campaignRoundId:
                type: string
                example: 'CAMPAIGN-ROUND-ID-1'
          - $ref: '#/definitions/CampaignRound'
    required:
      - campaignRound

  CampaignRoundResponseWithResponseInfo:
    description: >-
      The campaign response object.
    properties:
      responseInfo:
        $ref: >-
          https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/ResponseInfo
      campaignRound:
        $ref: '#/definitions/CampaignRoundResponse'

  CampaignRoundSearchRequest:
    description: >-
      The request object, containing all necessary information for updating an campaign and the request body metadata
    properties:
      requestInfo:
        $ref: >-
          https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/RequestInfo
      campaignSearchCriteria:
        type: object
        properties:
          campaignId:
            type: string
            example: 'CAMPAIGN-ID'
          campaignRoundId:
            type: string
            example: 'round-id'
          startDate:
            type: integer
            format: int64
            example: 'EPOCH'
          endDate:
            type: integer
            format: int64
            example: 'EPOCH'
          status:
            type: string
            example: 'INPROGRESS'
          boundaryId:
            type: string
            example: 'boundary-id'
          limit:
            type: number
