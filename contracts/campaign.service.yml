    type: object
    properties:
      campaignId:
        type: string
        example: '1'
      startDate:
        type: integer
        format: int64
        example: EPOCH
      endDate:
        type: integer
        format: int64
        example: EPOCH
      noOfRounds:
        type: integer
        example: 4
      durationBetweenRounds:
        type: integer
